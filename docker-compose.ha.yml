# This docker-compose file is provided as an example to create a Docker Swarm based MSActivator setup
x-amqp-syslog: &amqp-syslog
  AMQP_ADDRESS: core-engine.syslog
  AMQP_PASSWORD: simetraehcapa
  AMQP_PORT: "5672"
  AMQP_SERVER: msa-broker
  AMQP_USER: artemis
x-es-configuration: &es-configuration
  ES_CREDENTIALS: c3VwZXJ1c2VyOnheWnl1R002fnU9K2ZZMkc=
  ES_SERVERS: msa-es
x-healthcheck: &healthcheck
  interval: 30s
  retries: 10
  start_period: 120s
  timeout: 10s
x-logging: &logging
  driver: json-file
  options:
    max-buffer-size: 4m
    max-file: "5"
    max-size: 10m
    mode: non-blocking
x-placement_app: &placement_app
  placement:
    constraints:
      - node.labels.worker==app
    max_replicas_per_node: 1
  replicas: 1
# for containers that have to run with only one replica
x-placement_app_one_replica: &placement_app_one_replica
  placement:
    constraints:
      - node.labels.worker==app
    max_replicas_per_node: 1
  replicas: 1
x-placement_db: &placement_db
  placement:
    constraints:
      - node.labels.worker==db
    max_replicas_per_node: 1
  replicas: 1
# snmptrap and rsyslog ports are in mode host so we have to configure one replica per worker
x-placement_rsyslog: &placement_rsyslog
  placement:
    constraints:
      - node.labels.worker==app
    max_replicas_per_node: 1
  replicas: 1
networks:
  default:
#    driver_opts:
#      encrypted: "true"

services:
  camunda:
    depends_on:
      - db
    deploy:
      <<: *placement_app
    environment:
      DB_DRIVER: org.postgresql.Driver
      DB_PASSWORD: camunda
      DB_URL: jdbc:postgresql://db:5432/process-engine
      DB_USERNAME: camunda
      DB_VALIDATE_ON_BORROW: "true"
      DB_VALIDATION_QUERY: SELECT 1
      WAIT_FOR: db:5432
      WAIT_FOR_TIMEOUT: 60
    healthcheck:
      <<: *healthcheck
    image: openmsa/openmsa:msa2-camunda-2.9.1-c44a586ac7224f83f8f7d45e0b1fcf2158ba2f05
    logging:
      <<: *logging
  db:
    deploy:
      <<: *placement_db
    environment:
      CAMUNDA_DB: process-engine
      CAMUNDA_PASSWORD: camunda
      CAMUNDA_USER: camunda
      KEY_VAULT_DB: key_vault
      KEY_VAULT_USER: key_vault
      MAX_CONNECTIONS: 1600
      PG_DATABASE: POSTGRESQL
      PG_MODE: primary
      PG_PASSWORD: my_db_password
      PG_PRIMARY_PASSWORD: my_db_password
      PG_PRIMARY_PORT: 5432
      PG_PRIMARY_USER: postgres
      PG_ROOT_PASSWORD: my_db_password
      PG_USER: postgres
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - /usr/pgsql-12/bin/pg_isready -h localhost
    image: openmsa/openmsa:msa2-db-2.9.1-72042805ec62153025202ff1000f649f5fee59fe
    logging:
      <<: *logging
    volumes:
      - /mnt/NASVolume/msa_db:/pgsqldata/pgsql
      - target: /dev/shm
        tmpfs:
          size: 2000000000
        type: tmpfs
  db-replica:
    deploy:
      <<: *placement_db
    environment:
      CAMUNDA_DB: process-engine
      CAMUNDA_PASSWORD: camunda
      CAMUNDA_USER: camunda
      KEY_VAULT_DB: key_vault
      KEY_VAULT_USER: key_vault
      PG_DATABASE: POSTGRESQL
      PG_MODE: replica
      PG_PASSWORD: my_db_password
      PG_PRIMARY_HOST: db
      PG_PRIMARY_PASSWORD: my_db_password
      PG_PRIMARY_PORT: 5432
      PG_PRIMARY_USER: postgres
      PG_ROOT_PASSWORD: my_db_password
      PG_USER: postgres
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - /usr/pgsql-12/bin/pg_isready -h localhost
    image: openmsa/openmsa:msa2-db-2.9.1-72042805ec62153025202ff1000f649f5fee59fe
    logging:
      <<: *logging
  msa-alarm:
    depends_on:
      - db
      - msa-es
      - msa-api
      - msa-dev
    deploy:
      <<: *placement_app
    environment:
      <<: *es-configuration
      CONTAINER_DOCKNAME: '{{.Task.Name}}.{{.Node.Hostname}}'
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - /opt/sms/bin/sms -e ISALIVE -t 1 | grep -q OK || exit 1
    image: openmsa/openmsa:msa2-alarm-2.9.1-357433368fa6d3a0b2a65b337aca97b1689bb7d9
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_alarm
    volumes:
      - msa_sms_logs:/opt/sms/logs
      - msa_alarmbulkfiles:/opt/sms/spool/alarms
      - msa_alarmbulkfiles_err:/opt/sms/spool/alarms-error
  msa-api:
    depends_on:
      - db
    deploy:
      <<: *placement_app
    environment:
      <<: *es-configuration
      CONTAINER_DOCKNAME: '{{.Task.Name}}.{{.Node.Hostname}}'
      HOST_HOSTNAME: '{{.Node.Hostname}}'
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - curl -s --fail http://localhost:8480/actuator/health |jq -r '.status' |grep '^UP$'
    image: openmsa/openmsa:msa2-api-2.9.1-36d631b79aaf4eead95598268710c18b1b2ea588
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_api
    volumes:
      - /mnt/NASVolume/msa_dev:/opt/devops/
      - /mnt/NASVolume/rrd_repository:/opt/rrd
      - /mnt/NASVolume/msa_entities:/opt/fmc_entities
      - /mnt/NASVolume/msa_repository:/opt/fmc_repository
      - /mnt/NASVolume/msa_api_keystore:/etc/pki/jentreprise
      - /mnt/NASVolume/msa_api_logs:/opt/wildfly/logs
  msa-auth:
    depends_on:
      - db
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ubiqube
    healthcheck:
      interval: 30s
      retries: 5
      start_period: 1m
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/8080'
      timeout: 10s
    image: openmsa/openmsa:msa2-auth-2.9.1-43c88efcb225fd1ba5dec33b466e2ea180d016c6
  msa-broker:
    deploy:
      <<: *placement_app
    environment:
      ARTEMIS_PASSWORD: simetraehcapa
      ARTEMIS_USER: artemis
      EXTRA_ARGS: --http-host 0.0.0.0 --relax-jolokia --clustered --addresses core-engine.syslog:anycast --queues core-engine.syslog:anycast
    healthcheck:
      <<: *healthcheck
      test: ./bin/artemis check node --user=$${ARTEMIS_USER} --password=$${ARTEMIS_PASSWORD} --silent &>/dev/null
    image: openmsa/openmsa:msa2-broker-2.9.1-bafeae07df27c0c2e0d381890b7a4743cbd961bd
    logging:
      <<: *logging
    volumes:
      - /mnt/NASVolume/mano_artemis:/var/lib/artemis-instance
  msa-bud:
    depends_on:
      - db
    deploy:
      <<: *placement_app
    environment:
      - CONTAINER_DOCKNAME={{.Task.Name}}.{{.Node.Hostname}}
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - /opt/sms/bin/sms -e ISALIVE -t 1 | grep -q OK || exit 1
    image: openmsa/openmsa:msa2-bud-2.9.1-3fe82ad9d9afe09f0aa33540fe914e6b23a7d8b8
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_bud
    volumes:
      - msa_sms_logs:/opt/sms/logs
  msa-cerebro:
    deploy:
      <<: *placement_app
    entrypoint:
      - /opt/cerebro/bin/cerebro
      - -Dhosts.0.host=http://msa-es:9200
    environment:
      AUTH_TYPE: basic
      BASIC_AUTH_PWD: N@X{M4tfw'5%)+35
      BASIC_AUTH_USER: cerebro
    healthcheck:
      <<: *healthcheck
      test: curl --fail http://localhost:9000/
    image: openmsa/openmsa:msa2-cerebro-2.9.1-bf816107bdb08afee0998117c5e90cc660683e6d
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_cerebro
    ports:
      - 9000:9000
  msa-dev:
    deploy:
      <<: *placement_app
    healthcheck:
      <<: *healthcheck
    image: openmsa/openmsa:msa2-linuxdev-2.9.1-63c0c3497005d6c046c9b174158c61775a1f2f18
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_dev
    volumes:
      - /mnt/NASVolume/msa_entities:/opt/fmc_entities
      - /mnt/NASVolume/msa_repository:/opt/fmc_repository
      - /mnt/NASVolume/msa_dev:/opt/devops/
      - /mnt/NASVolume/msa_svn:/opt/svnroot
      - /mnt/NASVolume/msa_api:/opt/ubi-jentreprise/generated/conf
      - /mnt/NASVolume/msa_svn_ws:/opt/sms/spool/routerconfigs
  msa-es:
    deploy:
      <<: *placement_app
    environment:
      <<: *es-configuration
      ES_JAVA_OPTS: -Xms512m -Xmx1024m
      bootstrap.memory_lock: "true"
      discovery.type: single-node
      script.painless.regex.enabled: "true"
      xpack.security.enabled: "true"
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - 'test -f /home/install/init-done && curl -s -XGET -H ''Authorization: Basic c3VwZXJ1c2VyOnheWnl1R002fnU9K2ZZMkc=''  ''http://localhost:9200/_cluster/health?pretty'' | grep -q ''status.*green'' || exit 1'
    image: openmsa/openmsa:msa2-es-2.9.1-5fc4552ecb6c5c28ceb7ce9e3e49b2f7d8816482
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_es
    ulimits:
      memlock:
        hard: -1
        soft: -1
    volumes:
      - /mnt/NASVolume/msa_es:/usr/share/elasticsearch/data
  msa-front:
    depends_on:
      - msa-api
      - msa-ui
      - camunda
    deploy:
      <<: *placement_app
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - curl -k --fail https://localhost
    image: openmsa/openmsa:msa2-front-2.9.1-63905df20aeb6e71405fbd1ce25dcc8c02653df7
    logging:
      <<: *logging
    ports:
      - mode: ingress
        protocol: tcp
        published: 80
        target: 80
      - mode: ingress
        protocol: tcp
        published: 443
        target: 443
    volumes:
      - /mnt/NASVolume/msa_front_conf:/etc/nginx/custom_conf.d
      #
      # uncomment one of the 2 sections below when installing a custom certificate
      # - Docker standard standalone installation
      # volumes:
      #    - "msa_front:/etc/nginx/ssl"
      # - Docker Swarm HA installation
      # volumes:
      #    - "/mnt/NASVolume/msa_front:/etc/nginx/ssl"
  msa-kibana:
    deploy:
      <<: *placement_app
    environment:
      <<: *es-configuration
      ELASTICSEARCH_HOSTS: http://msa-es:9200
      ELASTICSEARCH_URL: http://msa-es:9200
    healthcheck:
      <<: *healthcheck
      test: curl -k --fail http://localhost:5601/kibana/
    image: openmsa/openmsa:msa2-kibana-2.9.1-e0567b106dae2b34839ae7dd5dcb436eb67beb98
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_kibana
    ports:
      - 5601:5601
  msa-mongodb:
    env_file:
      - .env
    #      ccla must match user created in mongo-init.js
    environment:
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-my_db_password}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://${DB_USER:-msaUser}:${DB_PASSWORD:-ubiqube38}@localhost:${DB_PORT:-27017}/${DB_NAME:-msa} --quiet
    image: mongo:7.0
    ports:
      - 27017:27017
    restart: unless-stopped
    volumes:
      - /mnt/NASVolume/msa_mongodb_data:/data/db
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  msa-monitoring:
    depends_on:
      - db
      - msa-es
      - msa-dev
      - msa-sms
    deploy:
      <<: *placement_app_one_replica
    environment:
      <<: *es-configuration
      CONTAINER_DOCKNAME: '{{.Task.Name}}.{{.Node.Hostname}}'
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - /opt/sms/bin/sms -e ISALIVE -t 1 | grep -q OK || exit 1
    image: openmsa/openmsa:msa2-monitoring-2.9.1-917e4e6156d78335644c6612d15e92dfc57f9752
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_monitoring
    volumes:
      - msa_sms_logs:/opt/sms/logs
      - /mnt/NASVolume/msa_dev:/opt/devops/
      - /mnt/NASVolume/msa_entities:/opt/fmc_entities
      - /mnt/NASVolume/msa_repository:/opt/fmc_repository
      - /mnt/NASVolume/rrd_repository:/opt/rrd
      - msa_monitbulkfiles:/opt/sms/spool/parser
      - msa_monitbulkfiles_err:/opt/sms/spool/parser-error
  msa-parse:
    depends_on:
      - db
      - msa-broker
      - msa-es
      - msa-dev
    deploy:
      <<: *placement_app
    environment:
      <<:
        - *es-configuration
        - *amqp-syslog
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - /opt/sms/bin/sms -e ISALIVE -t 1 | grep -q OK || exit 1
    image: openmsa/openmsa:msa2-parse-2.9.1-ac18b71cf0d126d0e16ca3c2a82ddf22af5852cc
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_parse
    volumes:
      - msa_sms_logs:/opt/sms/logs
      - /mnt/NASVolume/msa_dev:/opt/devops/
      - msa_parsebulkfiles:/opt/sms/spool/parser
      - msa_parsebulkfiles_err:/opt/sms/spool/parser-error
  msa-rsyslog:
    depends_on:
      - msa-broker
    deploy:
      <<: *placement_rsyslog
    environment:
      <<: *amqp-syslog
      ACTIONTYPE: omamqp1
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - ps -p 1 -h -o%cpu | awk '{if ($$1 > 99) exit 1; else exit 0;}'
    image: openmsa/openmsa:msa2-rsyslog-2.9.1-43500ad9def533042983caa4fab55ff2efd1b896
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_rsyslog
    ports:
      # on docker swarm rsyslog port can support only one protocol (TCP or UDP) per port and MUST be in host mode
      - mode: host
        protocol: udp
        published: 514
        target: 514
      - mode: host
        protocol: tcp
        published: 6514
        target: 6514
  msa-sms:
    depends_on:
      - db
      - msa-dev
    deploy:
      <<: *placement_app
    environment:
      <<: *es-configuration
      CONTAINER_DOCKNAME: '{{.Task.Name}}.{{.Node.Hostname}}'
      HOST_HOSTNAME: '{{.Node.Hostname}}'
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - /opt/sms/bin/sms -e ISALIVE -t 1 | grep -q OK || exit 1
    image: openmsa/openmsa:msa2-sms-2.9.1-14d129d1cb6812b05985529c6ead389943361961
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_sms
    ports:
      - mode: host
        protocol: udp
        published: 69
        target: 69
      - mode: host
        protocol: udp
        published: 5200
        target: 5200
    volumes:
      - /mnt/NASVolume/msa_sms_logs:/opt/sms/logs
      - /mnt/NASVolume/msa_dev:/opt/devops/
      - /mnt/NASVolume/msa_entities:/opt/fmc_entities
      - /mnt/NASVolume/msa_repository:/opt/fmc_repository
      - /mnt/NASVolume/msa_svn:/opt/svnroot
      - msa_bulkfiles:/opt/sms/spool/parser
      - msa_bulkfiles_err:/opt/sms/spool/parser-error
  msa-smtp:
    environment:
      ALLOWED_SENDER_DOMAINS: ""
      ALLOW_EMPTY_SENDER_DOMAINS: "true"
      HOSTNAME: msa-smtp
      # RELAYHOST: <MTA ip>:25
      POSTFIX_message_size_limit: 2097152
    image: boky/postfix:4.2.1-alpine
  msa-snmptrap:
    depends_on:
      - db
      - msa-es
      - msa-dev
    deploy:
      <<: *placement_rsyslog
    environment:
      <<: *es-configuration
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - /opt/sms/bin/sms -e ISALIVE -t 1 | grep -q OK || exit 1
    image: openmsa/openmsa:msa2-snmptrap-2.9.1-8e61913b77d0391f50f0e03db8297534e135c56f
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_snmptrap
    ports:
      - mode: host
        protocol: udp
        published: 162
        target: 162
    volumes:
      - msa_sms_logs:/opt/sms/logs
      - /mnt/NASVolume/msa_dev:/opt/devops/
      - msa_snmptrapbulkfiles:/opt/sms/spool/parser
      - msa_snmptrapbulkfiles_err:/opt/sms/spool/parser-error
  msa-ui:
    depends_on:
      - msa-api
    deploy:
      <<: *placement_app
    environment:
      - FEATURE_ADMIN=true
      - FEATURE_REPOSITORY=true
      - FEATURE_CONNECTION_STATUS=true
      - FEATURE_ALARMS=true
      - FEATURE_LICENCE=true
      - FEATURE_TOPOLOGY=true
      - FEATURE_MONITORING_PROFILES=true
      - FEATURE_PROFILE_AUDIT_LOGS=true
      - FEATURE_PERMISSION_PROFILES=true
      - FEATURE_AI_ML=false
      - FEATURE_MICROSERVICE_BULK_OPERATION=false
      - FEATURE_EDIT_VARIABLES_IN_MICROSERVICE_CONSOLE=true
      - FEATURE_WORKFLOW_OWNER=false
      - FEATURE_PERMISSION_PROFILE_LABELS=false
      - FEATURE_BPM=true
      - UBIQUBE_ES_SECURITY_DISABLED=true
      - FEATURE_ALARMS_AUTO_CLEARANCE=false
      - FEATURE_IMPORT_WITH_SAME_AND_UPPERRANK=true
      - FEATURE_REPOFOLDERLIST=[\"Datafiles\"]
    healthcheck:
      <<: *healthcheck
      test:
        - CMD-SHELL
        - curl --fail http://localhost:8080
    image: openmsa/openmsa:msa2-ui-2.9.1-8dbb122d4a40b9c2b64db5d06b536b201af7e093
    logging:
      <<: *logging
    networks:
      default:
        aliases:
          - msa_ui
  msa2-es-ilm:
    depends_on:
      - msa-es
    deploy:
      placement:
        max_replicas_per_node: 1
      replicas: 0
    environment:
      <<: *es-configuration
      ELASTICSEARCH_URL: msa_es:9200
      UBI_ES_ALARM_INDEX_MULTIPLE_TTL: '*|90d'
      UBI_ES_AUDIT_INDEX_MULTIPLE_TTL: '*|90d'
      UBI_ES_CACHE_INDEX_DEFAULT_TTL: 1w
      UBI_ES_DELETE_SCROLL_SIZE: "4000"
      UBI_ES_ILM_LOG_CRONTAB: '*/2 * * * *  php /opt/ubi-es-ilm/log_retention_management.php --verbose=3 > /proc/1/fd/1 2>&1'
      # For elasticsearch scripts /opt/ubi-es-ilm/log_retention_management.php
      # UBI_ES_INDEX_MULTIPLE_TTL:        "type:traffic|7d,type:event|30d,*|90d"
      UBI_ES_INDEX_MULTIPLE_TTL: '*|90d'
      UBI_ES_LOG_DETENTION_DELETE: "true"
      UBI_ES_LOG_SEARCH_INDEX_LIST: ubilogs
      UBI_ES_MAX_DOCS: ""
      UBI_ES_RETENTION_ALARM_INDEX_NAME: ubialarm*
      UBI_ES_RETENTION_AUDIT_INDEX_NAME: ubiaudit*
      UBI_ES_RETENTION_INDEX_NAME: ubilogs*
    healthcheck:
      test:
        - CMD-SHELL
        - find /opt/msa2-es-ilm/log/log_retention.log -type f -mmin -10
    image: openmsa/openmsa:msa2-es-ilm-2.9.1-dda9094825d80174afde4d18a9fafcadedb1f7d1
    init: true
    networks:
      default:
        aliases:
          - msa2_es-ilm
    tty: true
    volumes:
      - /mnt/NASVolume/msa2_es-ilm:/opt/msa2-es-ilm
volumes:
  msa_alarmbulkfiles:
  msa_alarmbulkfiles_err:
  msa_api_logs:
  msa_bulkfiles:
  msa_bulkfiles_err:
  msa_monitbulkfiles:
  msa_monitbulkfiles_err:
  msa_parsebulkfiles:
  msa_parsebulkfiles_err:
  msa_sms_logs:
  msa_snmptrapbulkfiles:
  msa_snmptrapbulkfiles_err:
