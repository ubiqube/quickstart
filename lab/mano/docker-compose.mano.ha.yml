---
# vim:noai:ts=2:sw=2
version: "3.8"

x-placement: &placement
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - "node.labels.worker==app"

x-es-config: &es-config
  MANAGEMENT_ELASTIC_METRICS_EXPORT_USER_NAME: superuser
  MANAGEMENT_ELASTIC_METRICS_EXPORT_PASSWORD: x^ZyuGM6~u=+fY2G
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://mano-zipkin:9411/api/v2/spans

configs:
  customer-mano.sql:
    file: ./lab/mano/config/msa-db/100-customer-mano.sql
  logstash_pipeline:
    file: ./lab/mano/config/logstash/pipeline
  logstash_yaml:
    file: ./lab/mano/config/logstash/config/logstash.yml

services:
  msa-db:
    configs:
      - source: customer-mano.sql
        target: /db_schemas/100-customer-mano.sql
    restart: unless-stopped
    networks:
      default:
        aliases:
          - "mano-db"

  mano-alarm:
    restart: unless-stopped
    image: nexus.ubiqube.com/openmsa/mano-alarm-oci-ci:latest
    depends_on:
      - msa-db
    environment:
      SPRING_DATASOURCE_USERNAME: mano_alarm
      SPRING_DATASOURCE_PASSWORD: mano
      SPRING_DATASOURCE_URL: jdbc:postgresql://mano-db/mano_alarm?ApplicationName=mano-alarm
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      <<: *es-config
    healthcheck:
      test: curl --fail http://localhost:8080/actuator/health
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    ports:
      - target: 8080
        published: 8120
        protocol: tcp
        mode: ingress

  msa-broker:
    networks:
      default:
        aliases:
          - "mano-artemis"
    ports:
      - target: 8161
        published: 8161
        protocol: tcp
        mode: ingress
      - target: 61616
        published: 61616
        protocol: tcp
        mode: ingress

  mano-auth:
    restart: unless-stopped
    image: docker.io/openmsa/mano-keycloak:latest
    deploy:
      <<: *placement
      resources:
        limits:
          cpus: '0.50'
          memory: 2048M
        reservations:
          cpus: '0.50'
          memory: 2048M
    environment:
      # Unused?
      KEYCLOAK_USER: admin
      # Unused?
      KEYCLOAK_PASSWORD: ubiqube
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ubiqube
      DB_VENDOR: postgres
      DB_ADDR: mano-db
      POSTGRES_ADDR: mano-db
      DB_USER: keycloak
      DB_PASSWORD: keycloak
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/8080'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 1m
    ports:
      - target: 8080
        published: 8110
        protocol: tcp
        mode: ingress

  msa-es:
    networks:
      default:
        aliases:
          - "mano-es"

  mano-helm3:
    image: docker.io/ubiqube/helm3-webapp
    deploy:
      <<: *placement
      resources:
        limits:
          cpus: '0.50'
          memory: 2048M
        reservations:
          cpus: '0.50'
          memory: 2048M

  mano-logstash:
    image: docker.elastic.co/logstash/logstash:7.17.9
    configs:
      - source: logstash_pipeline
        target: /usr/share/logstash/pipeline
      - source: logstash_yaml
        target: /usr/share/logstash/config/logstash.yml
    healthcheck:
      test: curl --fail http://localhost:9600/
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    ports:
      - "5000:5000"

  mano-mon:
    image: nexus.ubiqube.com/openmsa/mano-mon-oci-ci:latest
    depends_on:
      - msa-db
    environment:
      <<: *es-config
      _JAVA_OPTIONS: -Xmx512m
    healthcheck:
      test: curl --fail http://localhost:8080/actuator/health
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m

  mano-nfvo:
    restart: unless-stopped
    image: nexus.ubiqube.com/openmsa/mano-nfvo-oci-ci
    depends_on:
      - msa-db
    environment:
      <<: *es-config
      _JAVA_OPTIONS: -Xmx4g
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://mano-zipkin:9411/api/v2/spans
      SPRING_DATASOURCE_USERNAME: mano_nfvo
      SPRING_DATASOURCE_PASSWORD: mano
      SPRING_DATASOURCE_URL: jdbc:postgresql://mano-db/mano_nfvo?ApplicationName=mano-nfvo
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      MANO_FRONTEND_URL: http://mano-nfvo:8100/nfvo-webapp/sol003
      # KEYCLOAK_CREDENTIALS_SECRET=YYYY
    healthcheck:
      test: curl --fail http://localhost:8100/nfvo-webapp/actuator/health
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    volumes:
      - "/mnt/NASVolume/mano_nfvo:/opt/etsi-mano-data"
    deploy:
      <<: *placement
    ports:
      - target: 8100
        published: 8100
        protocol: tcp
        mode: ingress

  mano-vnfm:
    restart: unless-stopped
    image: nexus.ubiqube.com/openmsa/mano-vnfm-oci-ci
    depends_on:
      - msa-db
    environment:
      <<: *es-config
      _JAVA_OPTIONS: -Xmx4g
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://mano-zipkin:9411/api/v2/spans
      SPRING_DATASOURCE_USERNAME: mano_vnfm
      SPRING_DATASOURCE_PASSWORD: mano
      SPRING_DATASOURCE_URL: jdbc:postgresql://mano-db/mano_vnfm?ApplicationName=mano-vnfm
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      MANO_FRONTEND_URL: http://mano-vnfm:8090/vnfm-webapp/sol003
      # KEYCLOAK_CREDENTIALS_SECRET: XXXX
    healthcheck:
      test: curl --fail http://localhost:8090/vnfm-webapp/actuator/health
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    volumes:
      - "/mnt/NASVolume/mano_vnfm:/opt/etsi-mano-data"
    deploy:
      <<: *placement
    ports:
      - target: 8090
        published: 8090
        protocol: tcp
        mode: ingress

  mano-zipkin:
    image: docker.io/openzipkin/zipkin
    environment:
      STORAGE_TYPE: elasticsearch
      ES_HOSTS: http://msa-es:9200
      ES_USERNAME: superuser
      ES_PASSWORD: x^ZyuGM6~u=+fY2G
    ports:
      - target: 9411
        published: 9411
        protocol: tcp
        mode: ingress
