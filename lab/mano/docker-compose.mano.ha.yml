      - db
    environment:
      <<: *es-config
      SPRING_DATASOURCE_USERNAME: mano_mon
      SPRING_DATASOURCE_PASSWORD: mano
      SPRING_DATASOURCE_URL: jdbc:postgresql://mano-db/mano_mon
