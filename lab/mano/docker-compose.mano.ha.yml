version: "3.8"

services:
  mano-vnf:
    image: openmsa/mano-vnfm
    depends_on:
      - mano-db
    profiles: ["mano"]
    volumes:
      - "/mnt/NASVolume/mano_vnf:/opt/etsi-mano-data"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.role==manager"

  mano-nfvo:
    image: openmsa/mano-nfvo
    depends_on:
      - mano-db
    profiles: ["mano"]
    volumes:
      - "/mnt/NASVolume/mano_nfvo:/opt/etsi-mano-data"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.role==manager"

  mano-db:
    image: openmsa/mano-db
    environment:
      POSTGRES_PASSWORD: mano
      POSTGRES_USER: mano
    profiles: ["mano"]
    volumes:
      - "/mnt/NASVolume/mano_db:/var/lib/postgresql/data"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.role==manager"

  mano-artemis:
    image: openmsa/artemis:2.19.0
    profiles: ["mano"]
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.role==manager"
