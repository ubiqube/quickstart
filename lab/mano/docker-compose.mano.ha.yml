# vim:noai:ts=2:sw=2
version: "3.8"
                    
x-placement: &placement
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - "node.labels.worker==app"

x-es-config: &es-config
  MANAGEMENT_ELASTIC_METRICS_EXPORT_USER_NAME: superuser
  MANAGEMENT_ELASTIC_METRICS_EXPORT_PASSWORD: x^ZyuGM6~u=+fY2G
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://mano-zipkin:9411/api/v2/spans

services:
  db:
    environment:
      MANO_USER: mano
      MANO_PASSWORD: mano
      MANOVNFM_USER: mano_vnfm
      MANOVNFM_PASSWORD: mano
      MANONFVO_USER: mano_nfvo
      MANONFVO_PASSWORD: mano
      MANOEM_USER: mano_em
      MANOEM_PASSWORD: mano
      KEYCLOAK_USER: keycloak
      KEYCLOAK_PASSWORD: keycloak
      KEYCLOAK_DB: keycloak
    networks:
      default:
        aliases:
          - "mano-db"

  mano-alarm:
    restart: unless-stopped
    image: docker.io/openmsa/mano-alarm-oci-ci:3.2.0
    depends_on:
      - db
    environment:
      <<: *es-config
    healthcheck:
      test: curl --fail http://localhost:8080/actuator/health
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    ports:
      - target: 8080
        published: 8120
        protocol: tcp
        mode: ingress

  mano-artemis:
    image: openmsa/artemis:2.19.0
    deploy:
      replicas: 1
      placement:	
        max_replicas_per_node: 1
        constraints:	
          - "node.labels.worker==app"
      resources:
        limits:
          cpus: '0.50'
          memory: 2048M
        reservations:
          cpus: '0.50'
          memory: 2048M
    environment:
      ARTEMIS_PASSWORD: simetraehcapa
      ARTEMIS_USER: artemis
    ports:
      - target: 8161
        published: 8161
        protocol: tcp
        mode: ingress
      - target: 61616
        published: 61616
        protocol: tcp
        mode: ingress
    volumes:
      - "/mnt/NASVolume/artemis-instance:/var/lib/artemis-instance"
    logging:
      driver: "json-file"
      options:
        mode: non-blocking
        max-buffer-size: "4m"
        max-size: "10m"
        max-file: "5"

  mano-auth:
    image: docker.io/ubiqube/mano-keycloak:3.2.0.1
    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.worker==app"
      resources:
        limits:
          cpus: '0.50'
          memory: 2048M
        reservations:
          cpus: '0.50'
          memory: 2048M
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: ubiqube
      DB_VENDOR: postgres
      DB_ADDR: mano-db
      POSTGRES_ADDR: mano-db
      DB_USER: keycloak
      DB_PASSWORD: keycloak
    ports:
      - target: 8080
        published: 8110
        protocol: tcp
        mode: ingress
    logging:
      driver: "json-file"
      options:
        mode: non-blocking
        max-buffer-size: "4m"
        max-size: "10m"
        max-file: "5"

  msa-es:
    networks:
      default:
        aliases:
          - "msa_es"
          - "mano-es"

  mano-helm3:
    image: docker.io/ubiqube/mano-helm3:3.1.0
    deploy:
      <<: *placement
      resources:
        limits:
          cpus: '0.50'
          memory: 2048M
        reservations:
          cpus: '0.50'
          memory: 2048M
    logging:
      driver: "json-file"
      options:
        mode: non-blocking
        max-buffer-size: "4m"
        max-size: "10m"
        max-file: "5"

  mano-logstash:
    image: docker.elastic.co/logstash/logstash:7.17.9
    healthcheck:
      test: curl --fail http://localhost:9600/
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    ports:
      - "5000:5000"
    volumes:
      - "/mnt/NASVolume/config/logstash/pipeline:/usr/share/logstash/pipeline"
      - "/mnt/NASVolume/config/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml"

  mano-juju:
    image: docker.io/openmsa/mano-juju:1.0.0

  mano-mon:
    image: openmsa/mano-mon:3.2.0
    depends_on:
      - db
    environment:
      <<: *es-config
      _JAVA_OPTIONS: -Xmx512m
    healthcheck:
      test: curl --fail http://localhost:8080/actuator/health
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m

  mano-nfvo-brf7:
    image: ubiqube/mano-nfvo-tm22:uat30
    depends_on:
      - db
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "/mnt/NASVolume/mano_nfvo_brf7:/opt/etsi-mano-data"
    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.worker==app"
    ports:
      - target: 8080
        published: 8120
        protocol: tcp
        mode: ingress
    secrets:
      - source: vnfm.keycloak.credentials.secret
        target: keycloak.credentials.secret
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://mano-db:5432/mano_nfvo_brf7
    logging:
      driver: "json-file"
      options:
        mode: non-blocking
        max-buffer-size: "4m"
        max-size: "10m"
        max-file: "5"

  mano-nfvo-kvdc:
    depends_on:
      - db
    image: ubiqube/mano-nfvo-tm22:uat30
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "/mnt/NASVolume/mano_nfvo_kvdc:/opt/etsi-mano-data"
    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.worker==app"
    ports:
      - target: 8080
        published: 8100
        protocol: tcp
        mode: ingress
    secrets:
      - source: vnfm.keycloak.credentials.secret
        target: keycloak.credentials.secret
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://mano-db:5432/mano_nfvo_kvdc
    logging:
      driver: "json-file"
      options:
        mode: non-blocking
        max-buffer-size: "4m"
        max-size: "10m"
        max-file: "5"

  mano-vnfm-brf7:
    depends_on:
      - db
    image: ubiqube/mano-vnfm-tm22:uat30
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "/mnt/NASVolume/mano_vnfm_brf7:/opt/etsi-mano-data"
    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.worker==app"
    ports:
      - target: 8080
        published: 8130
        protocol: tcp
        mode: ingress
    secrets:
      - source: nfvo.keycloak.credentials.secret
        target: keycloak.credentials.secret
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://mano-db:5432/mano_vnfm_brf7
      - MANO_FRONTEND_URL=http://mano-vnfm-brf7:8080/ubi-etsi-mano/sol003
    logging:
      driver: "json-file"
      options:
        mode: non-blocking
        max-buffer-size: "4m"
        max-size: "10m"
        max-file: "5"

  mano-vnfm-kvdc:
    depends_on:
      - db
    image: ubiqube/mano-vnfm-tm22:uat30
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "/mnt/NASVolume/mano_vnfm_kvdc:/opt/etsi-mano-data"
    deploy:
      replicas: 1
      placement:	
        max_replicas_per_node: 1
        constraints:	
          - "node.labels.worker==app"
    ports:
      - target: 8080
        published: 8090
        protocol: tcp
        mode: ingress
    secrets:
      - source: nfvo.keycloak.credentials.secret
        target: keycloak.credentials.secret
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://mano-db:5432/mano_vnfm_kvdc
      - MANO_FRONTEND_URL=http://mano-vnfm-kvdc:8080/ubi-etsi-mano/sol003
    logging:
      driver: "json-file"
      options:
        mode: non-blocking
        max-buffer-size: "4m"
        max-size: "10m"
        max-file: "5"

  mano-zipkin:
    image: docker.io/openzipkin/zipkin
    environment:
      - STORAGE_TYPE=elasticsearch
      - ES_HOSTS=http://msa-es:9200
      - ES_USERNAME=superuser
      - ES_PASSWORD=x^ZyuGM6~u=+fY2G
    ports:
      - target: 9411
        published: 9411
        protocol: tcp
        mode: ingress

secrets:
  vnfm.keycloak.credentials.secret:
    external: true
  nfvo.keycloak.credentials.secret:
    external: true
