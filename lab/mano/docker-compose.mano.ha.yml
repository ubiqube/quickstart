# vim:noai:ts=2:sw=2
version: "3.8"

x-placement: &placement
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - "node.labels.worker==app"

x-es-config: &es-config
  MANAGEMENT_ELASTIC_METRICS_EXPORT_USER_NAME: superuser
  MANAGEMENT_ELASTIC_METRICS_EXPORT_PASSWORD: x^ZyuGM6~u=+fY2G
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://mano-zipkin:9411/api/v2/spans

services:
  db:
    environment:
      MANO_USER: mano
      MANO_PASSWORD: mano
      MANOVNFM_USER: mano_vnfm
      MANOVNFM_PASSWORD: mano
      MANONFVO_USER: mano_nfvo
      MANONFVO_PASSWORD: mano
      MANOEM_USER: mano_em
      MANOEM_PASSWORD: mano
      KEYCLOAK_USER: keycloak
      KEYCLOAK_PASSWORD: keycloak
      KEYCLOAK_DB: keycloak
    networks:
      default:
        aliases:
          - "mano-db"

  mano-alarm:
    restart: unless-stopped
    image: docker.io/openmsa/mano-alarm-oci-ci:latest
    depends_on:
      - db
    environment:
      <<: *es-config
    healthcheck:
      test: curl --fail http://localhost:8080/actuator/health
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    ports:
      - target: 8080
        published: 8120
        protocol: tcp
        mode: ingress

  mano-artemis:
    restart: unless-stopped
    image: openmsa/artemis:2.19.0
    depends_on:
      - db
    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.worker==app"
      resources:
        limits:
          cpus: '0.50'
          memory: 2048M
        reservations:
          cpus: '0.50'
          memory: 2048M
    environment:
      ARTEMIS_PASSWORD: simetraehcapa
      ARTEMIS_USER: artemis
    ports:
      - target: 8161
        published: 8161
        protocol: tcp
        mode: ingress
      - target: 61616
        published: 61616
        protocol: tcp
        mode: ingress
    volumes:
      - "/mnt/NASVolume/artemis-instance:/var/lib/artemis-instance"


  mano-auth:
    image: docker.io/ubiqube/mano-keycloak:3.2.0.1
    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.worker==app"
      resources:
        limits:
          cpus: '0.50'
          memory: 2048M
        reservations:
          cpus: '0.50'
          memory: 2048M
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: ubiqube
      DB_VENDOR: postgres
      DB_ADDR: mano-db
      POSTGRES_ADDR: mano-db
      DB_USER: keycloak
      DB_PASSWORD: keycloak
    ports:
      - target: 8080
        published: 8110
        protocol: tcp
        mode: ingress

  msa-es:
    networks:
      default:
        aliases:
          - "msa_es"
          - "mano-es"

  mano-helm3:
    image: docker.io/openmsa/mano-helm3:3.1.0
    deploy:
      <<: *placement
      resources:
        limits:
          cpus: '0.50'
          memory: 2048M
        reservations:
          cpus: '0.50'
          memory: 2048M

  mano-logstash:
    image: docker.elastic.co/logstash/logstash:7.17.9
    healthcheck:
      test: curl --fail http://localhost:9600/
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    ports:
      - "5000:5000"
    volumes:
      - "./lab/mano/logstash/pipeline:/usr/share/logstash/pipeline"
      - "./lab/mano/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml"

