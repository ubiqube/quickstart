version: "3.8"

services:
  mano-vnfm:
    image: openmsa/mano-vnfm:2.7.1
    depends_on:
      - mano-db
    volumes:
      - "mano_vnfm:/opt/etsi-mano-data"
      
  mano-vnfm2:
    image: openmsa/mano-vnfm-bis:2.7.1
    depends_on:
      - mano-db
    volumes:
      - "mano_vnfm:/opt/etsi-mano-data"

  mano-nfvo:
    image: openmsa/mano-nfvo:2.7.1
    depends_on:
      - mano-db
    volumes:
      - "mano_nfvo:/opt/etsi-mano-data"

  mano-db:
    image: openmsa/mano-db
    environment:
      POSTGRES_PASSWORD: mano
      POSTGRES_USER: mano
    volumes:
      - "mano_db:/var/lib/postgresql/data"

  mano-artemis:
    image: openmsa/artemis:2.19.0

volumes:
  mano_db:
  mano_nfvo:
  mano_vnfm:
