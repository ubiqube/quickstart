# vim:noai:ts=2:sw=2
version: "3.8"

x-es-config: &es-config
  MANAGEMENT_ELASTIC_METRICS_EXPORT_USER_NAME: superuser
  MANAGEMENT_ELASTIC_METRICS_EXPORT_PASSWORD: x^ZyuGM6~u=+fY2G
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://mano-zipkin:9411/api/v2/spans

services:
  msa-db:
    restart: unless-stopped
    networks:
      default:
        aliases:
          - "mano-db"
    volumes:
      - './lab/mano/config/msa-db/100-customer-mano.sql:/db_schemas/100-customer-mano.sql'

  mano-alarm:
    restart: unless-stopped
    image: openmsa/mano-alarm-oci-ci:latest
    depends_on:
      - msa-db
    environment:
      <<: *es-config
      SPRING_DATASOURCE_USERNAME: mano_alarm
      SPRING_DATASOURCE_PASSWORD: mano
      SPRING_DATASOURCE_URL: jdbc:postgresql://mano-db/mano_alarm?ApplicationName=mano-alarm
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    healthcheck:
      test: curl -s --fail http://localhost:8080/actuator/health |jq -r '.status' |grep '^UP$'
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    ports:
      - target: 8080
        published: 8120
        protocol: tcp
        mode: ingress

  msa-broker:
    networks:
      default:
        aliases:
          - "mano-artemis"
    ports:
      - target: 8161
        published: 8161
        protocol: tcp
        mode: ingress
      - target: 61616
        published: 61616
        protocol: tcp
        mode: ingress

  mano-auth:
    restart: unless-stopped
    image: openmsa/mano-keycloak:25
    environment:
      # Unused?
      KEYCLOAK_USER: admin
      # Unused?
      KEYCLOAK_PASSWORD: ubiqube
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ubiqube
      DB_VENDOR: postgres
      DB_ADDR: mano-db
      POSTGRES_ADDR: mano-db
      DB_USER: keycloak
      DB_PASSWORD: keycloak
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/8080'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 1m
    ports:
      - target: 8080
        published: 8110
        protocol: tcp
        mode: ingress
    volumes:
      - ./lab/mano/config/keycloak:/opt/keycloak/data/import

  msa-es:
    networks:
      default:
        aliases:
          - "mano-es"

  mano-helm3:
    image: openmsa/mano-helm3:4.0.0

  mano-logstash:
    image: docker.elastic.co/logstash/logstash:7.17.9
    healthcheck:
      test: curl --fail http://localhost:9600/
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    ports:
      - "5000:5000"
    volumes:
      - "./lab/mano/config/logstash/pipeline:/usr/share/logstash/pipeline"
      - "./lab/mano/config/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml"

  mano-mon:
    image: openmsa/mano-mon:4.0.0
    depends_on:
      - msa-db
    environment:
      <<: *es-config
      SPRING_DATASOURCE_USERNAME: mano_mon
      SPRING_DATASOURCE_PASSWORD: mano
      SPRING_DATASOURCE_URL: jdbc:postgresql://mano-db/mano_mon?ApplicationName=mano-mon
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      _JAVA_OPTIONS: -Xmx512m
    healthcheck:
      test: curl -s --fail http://localhost:8080/actuator/health |jq -r '.status' |grep '^UP$'
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m

  mano-nfvo:
    restart: unless-stopped
    image: openmsa/mano-nfvo:4.0.0
    depends_on:
      - msa-db
    environment:
      <<: *es-config
      _JAVA_OPTIONS: -Xmx4g
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://mano-zipkin:9411/api/v2/spans
      SPRING_DATASOURCE_USERNAME: mano_nfvo
      SPRING_DATASOURCE_PASSWORD: mano
      SPRING_DATASOURCE_URL: jdbc:postgresql://mano-db/mano_nfvo?ApplicationName=mano-nfvo
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      MANO_FRONTEND_URL: http://mano-nfvo:8080/nfvo-webapp/sol003
    healthcheck:
      test: curl -s --fail http://localhost:8080/nfvo-webapp/actuator/health |jq -r '.status' |grep '^UP$'
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    volumes:
      - "mano_nfvo:/opt/etsi-mano-data"
    ports:
      - target: 8080
        published: 8100
        protocol: tcp
        mode: ingress

  mano-vnfm:
    restart: unless-stopped
    image: openmsa/mano-vnfm:4.0.0
    depends_on:
      - msa-db
    environment:
      <<: *es-config
      _JAVA_OPTIONS: -Xmx4g
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://mano-zipkin:9411/api/v2/spans
      SPRING_DATASOURCE_USERNAME: mano_vnfm
      SPRING_DATASOURCE_PASSWORD: mano
      SPRING_DATASOURCE_URL: jdbc:postgresql://mano-db/mano_vnfm?ApplicationName=mano-vnfm
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      MANO_FRONTEND_URL: http://mano-vnfm:8080/vnfm-webapp/sol003
#      KEYCLOAK_CREDENTIALS_SECRET: XXXX
    healthcheck:
      test: curl -s --fail http://localhost:8080/vnfm-webapp/actuator/health |jq -r '.status' |grep '^UP$'
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    volumes:
      - "mano_vnfm:/opt/etsi-mano-data"
    ports:
      - target: 8080
        published: 8090
        protocol: tcp
        mode: ingress

  msa-zipkin:
    restart: unless-stopped
    networks:
      default:
        aliases:
          - "mano-zipkin"


volumes:
  mano_nfvo:
  mano_vnfm:
  mano_artemis:
