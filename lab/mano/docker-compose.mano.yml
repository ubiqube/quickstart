version: "3.8"

services:
  db:
    restart: unless-stopped
    environment:
      MANOVNFM_USER: mano_vnfm
      MANOVNFM_PASSWORD: mano
      MANONFVO_USER: mano_nfvo
      MANONFVO_PASSWORD: mano
      KEYCLOAK_USER: keycloak
      KEYCLAOK_PASSWORD: keycloak
    networks:
      default:
        aliases:
          - "mano-db"

  mano-artemis:
    restart: unless-stopped
    image: openmsa/artemis:2.19.0

  mano-auth:
    restart: unless-stopped
    image: jboss/keycloak:16.1.1
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: ubiqube
      DB_VENDOR: postgres
      DB_ADDR: mano-db
      POSTGRES_ADDR: mano-db
      DB_USER: keycloak
      DB_PASSWORD: keycloak
    ports:
      - target: 8080
        published: 8110
        protocol: tcp
        mode: ingress

  mano-helm3:
    image: ubiqube/helm3-webapp

  mano-vnfm:
    restart: unless-stopped
    image: openmsa/mano-vnfm:3.2.1
    environment:
      - KEYCLOAK_CREDENTIALS_SECRET=XXXX
    depends_on:
      - db
    volumes:
      - "mano_vnfm:/opt/etsi-mano-data"
    ports:
      - target: 8080
        published: 8090
        protocol: tcp
        mode: ingress
    networks:
      default:
        aliases:
          - "mano_vnfm"
       
  mano-nfvo:
    restart: unless-stopped
    image: openmsa/mano-nfvo:3.2.1
    environment:
      - KEYCLOAK_CREDENTIALS_SECRET=YYYY
    depends_on:
      - db
    volumes:
      - "mano_nfvo:/opt/etsi-mano-data"
    ports:
      - target: 8080
        published: 8100
        protocol: tcp
        mode: ingress
    networks:
      default:
        aliases:
          - "mano_nfvo"

volumes:
  mano_nfvo:
  mano_vnfm:
